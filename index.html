<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheca</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Bibliotheca</h1>
    </div>

    <div class="main-content">
        <button type="button" class="add-btn">+ Add Book</button>
        <div class="card-container"></div>
        <dialog id="my-dialog">
            <h4 id="form-heading">Add New Book</h4>

            <form action="#">
                <input type="text" id="book-title" placeholder="Title" required>

                <input type="text" id="author-name" placeholder="Author" required>

                <input type="number" id="number-of-pages" placeholder="Number Of Pages" required>

                <div class="reading-status">
                    <label for="read-status">Have you read it ?</label>
                    <input type="checkbox" id="read-status">
                </div>

                <button type="submit" class="submit" id="submit-btn">Submit</button>
            </form>
        </dialog>
        <div class="overlay" id="overlay"></div>
    </div>


</body>
</html>
